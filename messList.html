<body>
  <div class="gradient-bg">
    <div class="list-container">
      <div class="header">
        <h1>MessAura</h1>
        <a href="login.html" class="login-icon"><i class="fas fa-user-circle"></i></a>
      </div>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Search for a mess or canteen...">
      </div>
      <div class="tabs">
        <button class="tab-link active" data-tab="mess-tab">Mess</button>
        <button class="tab-link" data-tab="canteen-tab">Canteen</button>
      </div>
      <div id="mess-tab" class="tab-content active">
        <h2><i class="fas fa-utensils"></i> Messes</h2>
        <ul id="mess-list" class="list">
          <!-- Example item -->
          <li class="list-item-card">
            <div class="card-header">SMD MESS</div>
            <div class="mess-location"><i class="fas fa-map-marker-alt"></i>Location not specified</div>
            <div class="status-indicator">
              <span class="status-dot off"></span>
              <span class="status-text off">Closed</span>
            </div>
            <div class="card-actions">
              <button class="call-button"><i class="fas fa-phone-alt"></i></button>
            </div>
          </li>
        </ul>
      </div>
      <div id="canteen-tab" class="tab-content">
        <h2><i class="fas fa-store"></i> Canteens</h2>
        <ul id="canteen-list" class="list">
          <li class="list-item-card">
            <div class="card-header">No canteens found.</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="spinner-container" id="loading-spinner"><div class="spinner"></div></div>
  </div>
  <script src="messList.js"></script>
</body>
