<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }
        .modal-header h2 { margin: 0; }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .suggestions-list {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .suggestion-item {
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .add-suggestion-form { display: flex; gap: 8px; }
        .add-suggestion-form input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
        .add-suggestion-form button { padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 6px; cursor: pointer; }
        .service-card { cursor: pointer; }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <p class="header-date">üìÖ Tue, Nov 25, 2025</p>
    </div>
    <main class="dashboard-container">
        <div class="welcome-card">
            <p class="welcome-subtitle">Welcome,</p>
            <h2 class="welcome-title">Admin Panel</h2>
        </div>
        <div class="service-grid">
            <a href="manageUsers.html" class="service-card">
                <div class="service-icon">üõ†Ô∏è</div>
                <h3 class="service-name">Manage Users</h3>
                <p class="service-desc">Add, edit, or remove users</p>
            </a>
            <div id="add-suggestions-card" class="service-card">
                <div class="service-icon">üìã</div>
                <h3 class="service-name">Add Suggestions</h3>
                <p class="service-desc">Check system analytics</p>
            </div>
            <div class="service-card">
                <div class="service-icon">‚öôÔ∏è</div>
                <h3 class="service-name">Settings</h3>
                <p class="service-desc">Configure dashboard options</p>
            </div>
        </div>
    </main>

    <!-- Suggestions Modal -->
    <div id="suggestions-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Food Suggestions</h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <ul id="suggestions-list" class="suggestions-list">
                <!-- Suggestions will be loaded here -->
            </ul>
            <form id="add-suggestion-form" class="add-suggestion-form">
                <input type="text" id="new-suggestion-input" placeholder="Add a new food item" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Custom Script -->
    <script src="admindashboard.js"></script>
</body>
</html>
