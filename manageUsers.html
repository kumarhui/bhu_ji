    <style>
        .master-toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #f8f9fa;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .master-toggle-container .toggle-label {
            font-weight: 500;
            color: #495057;
            margin: 0;
        }
        .master-toggle-container .toggle-switch-wrapper {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .master-toggle-container .toggle-switch-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .master-toggle-container .toggle-switch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        /* Styles for individual user toggles */
        .user-actions .toggle-switch-wrapper {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .user-actions .toggle-switch-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .user-actions .toggle-switch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
    </style>
