<body>
    <div class="container">
        <header class="header">
            <h1>Manage Mess Owners</h1>
            <a href="admindashboard.html" class="back-link">‚Üê Back to Admin Dashboard</a>
            <div class="master-toggle-container">
                <label for="all-messes-status-toggle" class="toggle-label">All Messes Status:</label>
                <label class="toggle-switch-wrapper">
                    <input type="checkbox" id="all-messes-status-toggle">
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </header>
        <main>
            <div id="loading-spinner" class="spinner-container">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>
            <ul id="users-list" class="users-list">
                <!-- User items will be injected here by JavaScript -->
            </ul>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No mess owners found.</p>
            </div>
        </main>
    </div>
    <script src="manageUsers.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usersList = document.getElementById('users-list');

            if (usersList) {
                usersList.addEventListener('click', (event) => {
                    // Find the closest delete button to where the user clicked
                    const deleteButton = event.target.closest('.delete-btn');

                    if (deleteButton) {
                        // Prevent the original delete action from running immediately
                        event.preventDefault();
                        event.stopPropagation();

                        const userItem = deleteButton.closest('.user-item');
                        const messName = userItem.querySelector('.user-name').textContent;

                        if (window.confirm(`Are you sure you want to delete the user "${messName}"? This action cannot be undone.`)) {
                            // If confirmed, re-trigger the original click event on the button
                            // This assumes manageUsers.js has its own listener on this button.
                            deleteButton.click();
                        }
                    }
                }, true); // Use capture phase to intercept the click first
            }
        });
    </script>
