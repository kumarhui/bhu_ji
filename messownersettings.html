    <link rel="stylesheet" href="adminsettings.css"> <!-- Reusing admin settings styles for consistency -->
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<body>
    <div class="container">
        <header class="header">
            <a href="#" id="back-link" class="back-link" title="Back to Dashboard">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Settings</h1>
        </header>
        <main class="settings-container">
            <div class="settings-group">
                <h2 class="group-title">Automation</h2>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">Auto Scheduler</div>
                        <div class="setting-desc">Automatically set your status to Open/Closed based on the times below.</div>
                    </div>
                    <label class="toggle-switch-wrapper" for="auto-scheduler-toggle">
                        <input type="checkbox" id="auto-scheduler-toggle">
                        <span class="toggle-switch"></span>
                    </label>
                </div>
            </div>
            <div class="settings-group">
                <h2 class="group-title">Scheduler Timings</h2>
                <!-- Mess Timings Section -->
                <div id="mess-timings-section" class="setting-item-column" style="display: none;">
                    <div class="setting-title">Mess Timings</div>
                    <div class="time-inputs-container">
                        <div class="time-input-group">
                            <input type="time" id="mess-start-1"> <span>to</span> <input type="time" id="mess-end-1">
                        </div>
                        <div class="time-input-group">
                            <input type="time" id="mess-start-2"> <span>to</span> <input type="time" id="mess-end-2">
                        </div>
                    </div>
                </div>
                <!-- Canteen Timings Section -->
                <div id="canteen-timings-section" class="setting-item-column" style="display: none;">
                    <div class="setting-title">Canteen Timings</div>
                    <div class="time-inputs-container">
                        <div class="time-input-group">
                            <input type="time" id="canteen-start-1"> <span>to</span> <input type="time" id="canteen-end-1">
                        </div>
                        <div class="time-input-group">
                            <input type="time" id="canteen-start-2"> <span>to</span> <input type="time" id="canteen-end-2">
                        </div>
                    </div>
                </div>
                <div class="setting-footer">
                    <button id="save-timings-btn" class="save-btn">
                        <span class="btn-text">Save Timings</span>
                        <i class="fas fa-spinner fa-spin icon-loading" style="display: none;"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="messownersettings.js"></script>
</body>
</html>
