<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="messLogin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="header-icon">üçΩÔ∏è</div>
        <h1>Mess Owner Login</h1>
        <p>Manage your mess details</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="username">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            <i class="fas fa-eye-slash toggle-password" aria-label="Show/hide password" tabindex="0" role="button"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" checked>
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password" tabindex="-1">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="signup.html">Create one here</a></p>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </div>

    <div class="login-side">
      <div class="side-content">
        <h2>Welcome to BHU Mess Manager</h2>
        <p>Streamline your mess operations and connect with students efficiently.</p>
        <div class="features">
          <div class="feature-item">
            <i class="fas fa-chart-line"></i>
            <span>Manage Menu</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-users"></i>
            <span>Track Meals</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-mobile-alt"></i>
            <span>Mobile Ready</span>
          </div>
        </div>
      </div>
    </div>
  </div>
